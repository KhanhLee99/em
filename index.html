<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chúc mừng ngày Nhà giáo Việt Nam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <div class="intro-text">
        <h1>Chúc mừng ngày Nhà giáo Việt Nam</h1>
        <h2>Gửi đến cô giáo của anh ❤️</h2>
        <p>
          Cô gái tuyệt vời nhất, và cũng là người anh thương và trân trọng hơn
          tất cả.
        </p>
      </div>

      <div class="image-slide">
        <img src="./em1.jpg" alt="Hình ảnh cô giáo" />
        <img src="./em2.jpeg" alt="Hình ảnh lớp học" />
        <img src="./em3.jpeg" alt="Hình ảnh sách vở" />
      </div>

      <div class="animation">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>

      <div class="final-text">
        <h2>My teacher, my love, my everything ❤️</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
